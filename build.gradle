plugins {
    id 'java-library'
    id 'maven-publish'
    id("com.avast.gradle.docker-compose") version "0.14.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.1'
    api 'org.postgresql:postgresql:42.5.4'
    api 'org.testcontainers:postgresql:1.17.6'
    api 'org.testcontainers:testcontainers-bom:1.17.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.1'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
}

group = 'com.bezkoder'
version = '0.0.1-SNAPSHOT'
description = 'sample-test'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


test {
    useJUnitPlatform()
    afterSuite { desc, result ->
        if (!desc.parent)
            println("${result.resultType} " +
                    "(${result.testCount} tests, " +
                    "${result.successfulTestCount} successes, " +
                    "${result.failedTestCount} failures, " +
                    "${result.skippedTestCount} skipped)")
    }
}



